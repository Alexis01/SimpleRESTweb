<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<LINK REL="STYLESHEET" HREF="../styles/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script>
			$(document).ready (
				function (){
					printUserInfo("userInfo");
					
					$('#controlDomotico').click(function(){
						window.location = 'controlDomotico.html';
					});
					
					$('#contenidos').click(function(){
						window.location = 'contenidos.html';
					});
					
					$('#configuracion').click(function(){
						window.location = 'configuracion.html';
					});
				}
			);
		</script>
	</head>
	<body>
		<div id="panel" class="general" align="center" >
			<div id="userInfo" class="userInfo" align="center"></div>
			<div id="home" class="home" >
				<div id="controlDomotico" class="divGeneric" >
					<img class="imgGeneric" src='../images/Bot-Control-Domotico.png' >
				</div>
				<div id="contenidos" class="divGeneric">
					<img  class="imgGeneric" src='../images/Bot-Contenidos.png' >
					
				</div>
				<div id="configuracion" class="divGeneric">
					<img  class="imgGeneric" src='../images/Configuracion.png' >
					
				</div>
			</div>
		</div>
	</body>
</html>
